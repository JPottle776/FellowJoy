    <div class="container">

        <form>
            <div class="row">
                <h1>Make a Donation</h1>
                <label class="align-self-center col-1">(*)Required</label>
            </div>
            <div class="row">
                <div class="form-group col-sm-5 col-md-5 col-lg-5 float-left">
                    <label for="formFirstN">First Name*</label>
                    <input type="text" class="form-control" id="formFirstN" placeholder="Johnny">
                </div>
                <div class="form-group col-sm-2 col-md-2 col-lg-2 float-left">
                    <label for="formMiddleI">M. Initial</label>
                    <input type="text" class="form-control" id="formMiddleI" placeholder="T">
                </div>
                <div class="form-group col-sm-5 col-md-5 col-lg-5 float-left">
                    <label for="formLastN">Last Name*</label>
                    <input type="text" class="form-control" id="formLastN" placeholder="Appleseed">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-6 float-left">
                    <label for="formEmail">Email*</label>
                    <input type="text" class="form-control" id="formEmail" placeholder="johnny.appleseed@gmail.com">
                </div>
                <div class="form-group col-sm-6  col-md-6 col-lg-3 float-left">
                    <label for="formCard">Card Number*</label>
                    <input type="text" class="form-control" id="formCard" placeholder="nnnn-nnnn-nnnn-nnnn">
                </div>
                <div class="form-group col-sm-3 col-md-3 col-lg-1 float-left">
                    <label for="formCVC">CVC*</label>
                    <input type="text" class="form-control" id="formCVC" placeholder="nnn">
                </div>
                <div class="form-group col-sm-3 col-md-3 col-lg-1 float-left">
                    <label for="formExp">Month*</label>
                    <select class="form-control" name="formExp" id="formExp">
                        <option value="">mm</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group col-sm-3 col-md-3 col-lg-1 float-left">
                    <label for="formExpD">Year*</label>
                    <select class="form-control" name="formExpD" id="formExpD">
                                <option value="">yy</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-3 col-md-3 col-lg-5 float-left">
                    <label for="donationType">Donation Type*</label>
                    <select class="form-control" name="donationType" id="donationType">
                                <option value=""disabled selected>Select Type of Donation</option>
                                <option value="">General</option>
                                <option value="">Help the Homeless</option>
                                <option value="">Help the Hungry</option>
                                <option value="">Catastrophe</option>
                                <!-- <option value=""></option> -->
                    </select>
                </div>
            </div>



            <!-- Submit Button -->
            <div class="row">
                <div class="col-lg-2 col-centered">
                    <button type="submit" class="form-control btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
